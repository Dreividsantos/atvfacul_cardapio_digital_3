<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cardápio Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Botão para alternar o modo noturno -->
    <button id="toggleDarkMode">Alternar Modo Noturno</button>

    <h1>Cardápio Digital</h1>

    <!-- Categorias e Itens do Cardápio -->
    <div class="categoria">
        <h2>Hambúrgueres</h2>
        <div class="item">
            <div class="item-info">
                <input type="checkbox" id="hamburguer1" data-name="Hambúrguer Clássico" data-price="15.00">
                <label for="hamburguer1">Hambúrguer Clássico - Hambúrguer com carne 100% bovina</label>
            </div>
            <div class="item-preco">R$ 15,00</div>
        </div>
        <div class="item">
            <div class="item-info">
                <input type="checkbox" id="hamburguer2" data-name="Cheeseburger" data-price="17.00">
                <label for="hamburguer2">Cheeseburger - Hambúrguer com queijo derretido</label>
            </div>
            <div class="item-preco">R$ 17,00</div>
        </div>
        <div class="item">
            <div class="item-info">
                <input type="checkbox" id="hamburguer3" data-name="B-burguer" data-price="20.00">
                <label for="hamburguer3">B-burguer - Hambúrguer com pão briochinho</label>
            </div>
            <div class="item-preco">R$ 20,00</div>
        </div>
    </div>

    <div class="categoria">
        <h2>Salgados</h2>
        <div class="item">
            <div class="item-info">
                <input type="checkbox" id="salgado1" data-name="Coxinha" data-price="6.00">
                <label for="salgado1">Coxinha - Coxinha de frango com catupiry</label>
            </div>
            <div class="item-preco">R$ 6,00</div>
        </div>
        <div class="item">
            <div class="item-info">
                <input type="checkbox" id="salgado2" data-name="Empada" data-price="7.00">
                <label for="salgado2">Empada - Empada de camarão</label>
            </div>
            <div class="item-preco">R$ 7,00</div>
        </div>
        <div class="item">
            <div class="item-info">
                <input type="checkbox" id="salgado3" data-name="Empada Doce" data-price="8.00">
                <label for="salgado3">Empada Doce - Empada com recheio docinho</label>
            </div>
            <div class="item-preco">R$ 8,00</div>
        </div>
    </div>

    <div class="categoria">
        <h2>Bebidas</h2>
        <div class="item">
            <div class="item-info">
                <input type="checkbox" id="bebida1" data-name="Coca-cola Lata" data-price="5.00">
                <label for="bebida1">Coca-cola Lata - 350ml</label>
            </div>
            <div class="item-preco">R$ 5,00</div>
        </div>
        <div class="item">
            <div class="item-info">
                <input type="checkbox" id="bebida2" data-name="Shuweps Citrus" data-price="6.00">
                <label for="bebida2">Shuweps Citrus - 350ml</label>
            </div>
            <div class="item-preco">R$ 6,00</div>
        </div>
        <div class="item">
            <div class="item-info">
                <input type="checkbox" id="bebida3" data-name="Água mineral" data-price="6.00">
                <label for="bebida3">Água mineral - 500ml</label>
            </div>
            <div class="item-preco">R$ 6,00</div>
        </div>
    </div>

    <!-- Carrinho do Pedido -->
    <div class="carrinho">
        <h3>Carrinho de Compras</h3>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Total</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="carrinhoBody">
                <!-- Itens adicionados ao carrinho aparecerão aqui -->
            </tbody>
        </table>
        <p><strong>Total do Pedido: R$ <span id="totalPedido">0.00</span></strong></p>
        <button onclick="adicionarMaisItens()">Adicionar Mais Itens</button>
        <button onclick="finalizarPedido()">Finalizar Pedido</button>
    </div>

    <!-- Finalização do Pedido -->
    <div class="finalizacao">
        <h3>Finalização do Pedido</h3>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" placeholder="Digite seu nome completo">
        <label for="endereco">Endereço para Entrega:</label>
        <input type="text" id="endereco" placeholder="Digite seu endereço">
        <label for="pagamento">Forma de Pagamento:</label>
        <select id="pagamento">
            <option value="cartao-credito">Cartão de Crédito</option>
            <option value="cartao-debito">Cartão de Débito</option>
            <option value="pix">Pix</option>
        </select>
        <button onclick="confirmarPedido()">Confirmar Pedido</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
